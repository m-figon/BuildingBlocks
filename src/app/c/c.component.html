<div class="c">
    <ng-container *ngIf="machine && date && production>0">
        <div class="row" id="title">
            <h1>{{machine}} Overall Equipment Efficiency</h1>
        </div>
        <div class="row">
            <div class="left">
                <h1>Performance</h1>
            </div>
            <div class="right">
                <h1>{{performance}}%</h1>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <h1>Availability</h1>
            </div>
            <div class="right">
                <h1>{{availability}}%</h1>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <h1>Quality</h1>
            </div>
            <div class="right">
                <h1>{{quality}}%</h1>
            </div>
        </div>
        <div class="row">
            <div class="left">
                <h1>OEE</h1>
            </div>
            <div class="right">
                <h1>{{oee}}%</h1>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="machine && date && production<=0">
        <h1>No data for such date and machine configuration</h1>
    </ng-container>
    <ng-container *ngIf="!machine && date">
        <h1>Choose machine type</h1>
    </ng-container>
    <ng-container *ngIf="!date && machine">
        <h1>Choose date</h1>
    </ng-container>
    <ng-container *ngIf="!machine && !date">
        <h1>Choose machine type and date</h1>
    </ng-container>
</div>
<ng-container *ngIf="loadingFlag">
    <div class="loading">
      <img src="assets/img/loading.gif">
    </div>
  </ng-container>
